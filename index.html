<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body bgcolor="#30313D ">
    <!--html form-->
    <table border="1" align="center" width="700" cellspacing="0" cellpadding="0">
        <tr>
            <td bgcolor="#2B2E5F ">
                <form action="">
                    <u><h1 align="center">FORM</h1></u>
                    <fieldset>
                        <legend><h3>Compulsary</h3></legend>
                        <label for="">Student image:</label>
                    <input type="file" maltiple accept=".jpg" required>
                    <br><br>

                    <label for="Student Name">Student Name:</label>
                    <input type="text" placeholder="Full Name" required minlength="5" maxlength="30" id="Student Name">
                    <br><br>

                    <label for="">Father's Name:</label>
                    <input type="text" placeholder="Father's Full Name" required minlength="5" maxlength="30" value="Abdul Salam" readonly>
                    <br><br>

                    <label for="">Mother's Name:</label>
                    <input type="text" placeholder=" Mother's Full Name" required minlength="5" maxlength="30" value="Anjuman Ara Begum" readonly disabled>
                    <br><br>

                    <label for="">Gender:</label>
                    <input type="radio" name="Gender" id="Male">
                    <label for="Male">Male</label>

                    <input type="radio" name="Gender" id="Fmale">
                    <label for="Fmale">Fmale</label>

                    <input type="radio" name="Gender" id="Others">
                    <label for="Others">Others</label>
                    <br><br>

                    <label for="">Date of Birth:</label>
                    <input type="datetime-local" required>
                    <br><br>

                    <label for="Email">Email:</label>
                    <input type="email" id="Email" placeholder="ABC@gmail.com" required>
                    <br><br>

                    <label for="">Level:</label>
                    <select name="" id="" required>
                        <option value="" disabled>High School</option>
                        <option value="" selected> HSC </option>
                        <option value="">Education</option>
                        <option value="">Post Education</option>

                    </select>
                    <br><br>

                    <label for="">Departmant:</label>
                    <select name="" id="" required>
                        <optgroup label="Group-1">
                            <option value="">A-1</option>
                        <option value="">A-2</option>
                        <option value="">A-3</option>
                        <option value="">A-4</option>
                        <option value="">A-5</option>
                        </optgroup>
                        <optgroup label="Group-2">
                            <option value="">A-6</option>
                        <option value="">A-7</option>
                        <option value="" disabled>A-8</option>
                        <option value="" selected>A-9</option>
                        </optgroup>
                        <option value="">A-10</option>
                    </select>
                    <br><br>

                    <label for=" Mobile Phone"> Mobile Phone: </label>
                    <input type="tel" id=" Mobile Phone" placeholder="01*********" required>
                    <br><br>

                    <label for="">Address:</label>
                    <textarea name="" id="Address" cols="30" rows="10" required></textarea>
                    <br><br>

                    <label for="Post Code">Post Code:</label>
                    <input type="number" required min="0" max="2000" id="Post Code">
                    <br><br>

                    </fieldset>

                    <fieldset>
                        <legend><h3>Optional</h3></legend>

                        <label for="">Hobbies:</label>
                        <input type="checkbox" id="Travelling">
                        <label for="Travelling">Travelling</label>

                        <input type="checkbox" id="Cricket">
                        <label for="Cricket">Cricket</label>

                        <input type="checkbox" id="Coding">
                        <label for="Coding">Coding</label>

                        <input type="checkbox" id="Others">
                        <label for="Others">Others</label>
                        <br><br>

                        <label for="Favorite Color">Favorite Color:</label>
                        <input type="color" id="Favorite Color">
                        <br><br>

                        <label for="Password">Password:</label>
                        <input type="password" id="Password" min="5" max="10">
                        <br><br>
                        
                        <label for="">Spots Skill:</label>
                        <input type="range">
                        <br><br>

                        <label for="URL"> URL: </label>
                        <input type="url" id="URL" placeholder="URL">
                        <br><br>

                        <label for="Search">Search:</label>
                        <input type="search" id="Search" placeholder="Search">


                    </fieldset>
                    <br><br>

                    <button type="submit" align="left">Submit</button>
                    <button type="reset" align="left">Reset</button>
                    <input type="image" width="70" src="https://cdn.dribbble.com/users/701549/screenshots/2970590/15_submit.gif">



                </form>
            </td>
        </tr>

    </table>
    
</body>
</html>
